<body class="menubar-hoverable header-fixed menubar-pin ">
    <app-header></app-header>

    <div id="base" class="base">


        <div class="offcanvas">
        </div>

        <div id="content">
            <section>
                <div class="section-header">
                    <div class="col-md-12 col-xs-12">
                        <ol class="breadcrumb">
                            <li routerLink="/ordenes" class="link">
                                Ordenes de trabajo
                            </li>
                            <li (click)="toBack(3)" class="link" *ngIf="type != false">
                                {{type}}
                            </li>
                            <li class="link" (click)="toBack(2)">
                                Detalle
                            </li>
                            <li class="link" (click)="toBack(1)">
                                Revisión punto a punto
                            </li>
                            <li class="active">
                                Puntos instalados
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="section-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [maxZoom]="maxZoom" [disableDefaultUI]="false" [mapTypeId]="mapTypeId"
                                        [streetViewControl]="streetViewControl">
                                        <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="icon"></agm-marker>
                                    </agm-map>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="menubar" class=" ">
            <div class="menubar-fixed-panel">
                <div>
                    <a class="btn btn-icon-toggle btn-default menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="expanded">
                    <span class="text-lg text-bold text-primary ">MATERIAL&nbsp;ADMIN</span>
                </div>
            </div>
            <div class="menubar-scroll-panel">
                <ul id="main-menu" class="gui-controls">
                    <li>
                        <a routerLink="/home">
                            <div class="gui-icon">
                                <i class="md md-home"></i>
                            </div>
                            <span class="title">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/agendamiento">
                            <div class="gui-icon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <span class="title">Agendado</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/equipo">
                            <div class="gui-icon">
                                <i class="fa fa-users"></i>
                            </div>
                            <span class="title">Equipo técnico</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/clientes">
                            <div class="gui-icon">
                                <i class="glyphicon glyphicon-user"></i>
                            </div>
                            <span class="title">Clientes</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/ordenes">
                            <div class="gui-icon">
                                <i class="md md-format-list-bulleted"></i>
                            </div>
                            <span class="title">Ordenes de trabajo</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/informes">
                            <div class="gui-icon">
                                <i class="fa fa-line-chart"></i>
                            </div>
                            <span class="title">Informes</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/parametros">
                            <div class="gui-icon">
                                <i class="md md-aspect-ratio"></i>
                            </div>
                            <span class="title">Parámetros</span>
                        </a>
                    </li>
                </ul>

                <div class="menubar-foot-panel">
                    <small class="no-linebreak hidden-folded">
                        <span class="opacity-75">Copyright &copy; {{ authService.copyYear() }}</span>
                        <strong>PlagAPP</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
